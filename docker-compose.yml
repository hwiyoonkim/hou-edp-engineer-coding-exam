services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse123
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse -d analytics"]
      interval: 5s
      timeout: 5s
      retries: 10
